    <!--个人信息-->
    <script>
        //修改个人信息
        $(document).ready(function () {
            $('#signBtn').click(function () {
                var account = $('#account').val();
                var gender = $("input[name='gender']:checked").val();
                var age = $('#age').val();
                var profession = $('#profession').val();
                var description = $('#description').val();
                var data = JSON.stringify({
                    "account": account,
                    "gender": gender,
                    "age": age,
                    "profession": profession,
                    "description": description
                });
                $.ajax({
                    url: "/signup?data=" + data,
                    type: "GET",
                    success: function (res) {
                        alert(res);
                        $.cookie('gender', gender);
                        $.cookie('age', age);
                        $.cookie('profession', profession);
                        $.cookie('description', description);
                    },
                    error: function () {
                        alert("响应失败");
                    }
                })
            })
        })
        //修改密码
        $(document).ready(function () {
            $('#modifypass').click(function () {
                var account = $("input[name='usr']").val();
                var oldpass = $("input[name='oldpass']").val();
                var newpass = $("input[name='newpass']").val();
                var data = JSON.stringify({
                    "account": account,
                    "old_password": oldpass,
                    "new_password": newpass,
                })
                console.log(data)
                $.ajax({
                    url: "/modifypass?data=" + data,
                    type: "GET",
                    success: function (res) {
                        alert(res);
                    },
                    error: function () {
                        alert("响应失败");
                    }
                })
            })
        })


    </script>

    <!--对话系统-->
    <script>


        $(document).ready(function () {
            $('#sent_button').click(function () {
                var chat_message = $('#messages_input').val();
                $('#messages_div').append('<div class="user_div"><div class="user_content">' + chat_message + '</div></div>')
                $('#messages_input').val("")
                var data = JSON.stringify({
                    "prompt": chat_message,
                });
                $.ajax({
                    url: "/chat?data=" + data,
                    type: "GET",
                    success: function (res) {
                        var obj = JSON.parse(res);
                        var status = obj.status;
                        var messages = obj.messages;
                        var content = obj.content;
                        if (status == "-1") {
                            location.href = "/?messages=" + messages;
                        } else if (status == "0") {
                            alert(messages)
                        }
                        else if (status == "1") {
                            $('#messages_div').append('<div class="assistant_div"><div class="assistant_content">' + content + '</div></div>')
                        }
                        else { alert("未知错误") }
                    },
                    error: function () {
                        alert("响应失败");
                    }
                })
            })
        })
    </script>

    <script>
        if ($.cookie('gender') == "1") {
